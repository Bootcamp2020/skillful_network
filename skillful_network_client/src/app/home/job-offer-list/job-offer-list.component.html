<div class="formation-list-container">
    <mat-card>
        <mat-card-header id="title">
            <mat-card-title id="title_police">Offres d'emploi</mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content>
            <div class="formSearch">
                <form #f="ngForm" (ngsubmit)="searchByNameOrCompany(f)" >
                    <mat-form-field appearance="legacy">
                        <mat-label>Recherche</mat-label>
                        <input matInput (keydown)="searchByNameOrCompany(f)" name="keyword" ngModel placeholder="Entrer un nom de poste ou d'entreprise">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                </form>
            </div>
            <div>
                <div class="mat-elevation-z1 table-container">
                    <table mat-table [dataSource]="dataSource"  (matSortChange)="change($event)" matSort>

                        <!-- Nom Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Entreprise Column -->
                        <ng-container matColumnDef="company">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Entreprise</th>
                            <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                        </ng-container>

                        <!-- Type Column -->
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                        </ng-container>

                        <!-- Commence Column -->
                        <ng-container matColumnDef="dateBeg">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Commence</th>
                            <td mat-cell *matCellDef="let element"> {{element.dateBeg |date: "dd/MM/yyyy"}} </td>
                        </ng-container>

                        <!-- Mise en ligne Column -->
                        <ng-container matColumnDef="dateUpload">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mise en ligne</th>
                            <td mat-cell *matCellDef="let element"> {{element.dateUpload |date: "dd/MM/yyyy"}} </td>
                        </ng-container>

                        <!-- Statut Column -->

                        <ng-container matColumnDef="statut">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
                            <td mat-cell *matCellDef="let application">
                                <mat-icon aria-hidden="false" aria-label="Example home icon">hourglass_empty</mat-icon>
                            </td>
                            <!--
                            <td mat-cell *matCellDef="let application">
                                <span *ngIf="{{findApplicationJob(element.id}}">
                                    <span *ngIf ="findApplicationJob({{element.id}})==='validate'">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon">done</mat-icon>
                                    </span>
                                    <span *ngIf="{{findApplicationJob(element.id}}==='reject'">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon">close</mat-icon>
                                    </span>
                                    <span *ngIf="{{findApplicationJob(element.id}})==='progress'">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon">hourglass_empty</mat-icon>
                                    </span>
                                </span>
                            
                             -->
                        </ng-container>

                        <!-- Plus d'info Column -->
                        <ng-container matColumnDef="plus_info">
                            <th mat-header-cell *matHeaderCellDef> DÃ©tails</th>
                            <td mat-cell *matCellDef="let element"> <a routerLink="{{'/home/offre/' + element.id }}"
                                    title="Plus d'info">
                                    <mat-icon>visibility</mat-icon>
                                </a> </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator
                    [pageSize]="pageSize"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="change($event)"
                    [hidePageSize]="hidePageSize"
                    [showFirstLastButtons]="showFirstLastButtons"
                    [length]="length"
                    class="mat-paginator-container">
                    </mat-paginator>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
