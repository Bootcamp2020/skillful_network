<div *ngIf="simulation && simulation.exam" class="tailleCard">
    <div class="card_dashboard mat-elevation-z4" fxLayout="column" fxLayoutAlign="center center">
        <div fxLayout.gt-sm="column" fxFlex="100" class="modifCard">
            <mat-card-header id="title">
                <mat-card-title fxLayoutAlign="center center" id="montitre">Questionnaires</mat-card-title>
            </mat-card-header>

            <mat-divider id="divider"></mat-divider>

            <div *ngIf="simulation && simulation.exam;else notAvailable" class="tailleCard">
                <mat-card-content>
                    <ul>
                        <li> {{ simulation.jobGoal }} </li>

                        <li> Date de création : {{ simulation.creationDate }}</li>

                        <li> Synthèse : {{ simulation.synthesis }}</li>
                    </ul>
                </mat-card-content>
            </div>
            <ng-template #notAvailable class="tailleCard">
                <mat-card-content>
                    <ul> Aucun questionnaire trouvé.</ul>
                </mat-card-content>
            </ng-template>
        </div>
    </div>
</div>
