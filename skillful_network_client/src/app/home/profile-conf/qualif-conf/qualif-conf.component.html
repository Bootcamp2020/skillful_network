<div class="card_dashboard mat-elevation-z4">
    <div class='row'>
        <mat-card class="slop-display-container">
            <mat-card-header id="title">
                <mat-card-title id="title_police">Qualifications </mat-card-title>
            </mat-card-header>
            <hr>
            <mat-chip-list >
                <mat-chip *ngFor="let post of listQualif" 
                [selectable]="selectable"
                [removable]="removable"
                (removed)="removeQualif(post)"
                class="qualif">
                {{post.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            </mat-chip-list>
        </mat-card>
    </div>
      
    <form [formGroup]="qualifInfoGroup" (submit)="addQualif()" fxLayout="column" fxLayoutAlign="center center" novalidate>
        <div class='row'>
            <div class='column'>
                <div class="progressBarDiv"><mat-progress-bar *ngIf="isLoading" class="is-loading" mode="indeterminate"></mat-progress-bar></div>
                <mat-form-field>
                    <mat-label>Nouvelle qualification</mat-label>
                    <input formControlName="qualifUnit"  type="text"  matInput #qualifInput = "matInput" [matAutocomplete]="auto"  [formControl]="myControl" placeholder="qualification" class="form-control">
                    <mat-autocomplete #auto="matAutocomplete">
                        <ng-container *ngIf="!isLoading">
                            <mat-option *ngFor="let qualif of qualifs" [value]="qualif">
                            {{qualif}}
                            </mat-option>
                        </ng-container>
                      </mat-autocomplete>
                    </mat-form-field>
            </div>
            <div class='column' id="btn_ajouter" fxFlex="30">
                <button type="submit" mat-raised-button color="primary" [disabled]="qualifInput.focused && (qualifInfoGroup.invalid || !qualifInfoGroup.value.qualifUnit)">Ajouter</button>
            </div>
        </div>
    </form>
</div>
