<div class="gestionCard" fxFlexAlign="stretch">
    <div fxLayout.gt-sm="column" fxFlex="100" class="modifCard">
        <mat-card-header id="title">
            <mat-card-title fxLayoutAlign="center center" id="montitre">Profil</mat-card-title>
        </mat-card-header>

         <!-- ligne 0 debug
         <div style="width: 100%;" fxLayout.gt-sm="row" fxLayout="column" fxLayoutAlign="space-around start">
            <app-userlist></app-userlist>
        </div> -->
        <form [formGroup]="parentGroup" (submit)="onUpdateForm()" (reset)="onResetForm()">
            <!-- ligne 1 -->
            <div style="width: 100%;" fxLayout.gt-sm="row" fxLayout="column" fxLayoutAlign="space-around start">
                <!-- colon 1 -->
                <div fxFlex="45">
                    <!-- bloc 1 -->
                    <app-user-conf [userInfoGroup]="parentGroup.get('formUserInfos')"></app-user-conf>
                </div>
                <!-- colon 2 -->
                <div fxFlex="45">
                    <!-- bloc 2 -->
                    <app-chip-conf [chipInfoGroup]="parentGroup.get('formSkillInfos')" [userChipList]="userLogged.skillSet"></app-chip-conf>
                </div>
            </div>
            <!-- ligne 2 -->
            <div style="width: 100%;" fxLayout.gt-sm="row" fxLayout="column" fxLayoutAlign="space-around start">
                <!-- colon 1 -->
                <div fxLayout.gt-sm="column" fxFlex="45">
                    <!-- bloc 3 -->
                    <app-chip-conf [chipInfoGroup]="parentGroup.get('formQualInfos')" [userChipList]="userLogged.qualificationSet"></app-chip-conf>
                </div>
                <!-- colon 2 -->
                <div fxLayout.gt-sm="column" fxFlex="45">
                    <!-- bloc 5 -->
                    <app-candidature></app-candidature>
                </div>
            </div>
            <!-- ligne 3 -->
            <div style="width: 100%;" fxLayout.gt-sm="row" fxLayout="column" fxLayoutAlign="space-around start">
                <!-- colon 1 -->
                <div fxLayout.gt-sm="column" fxFlex="65">
                    <app-chip-conf [chipInfoGroup]="parentGroup.get('formSubscriptInfos')" [userChipList]="userLogged.subscriptionSet"></app-chip-conf>
                </div>
                <!-- colon 2 -->
                <div fxLayout.gt-sm="column" fxFlex="25" fxLayout="column" fxLayoutAlign="center center" novalidate>
                    <div id="btn_send" fxFlex="30">
                        <button type="submit" mat-raised-button color="primary" [disabled]="parentGroup.invalid">Sauvegarder</button>
                    </div>
                    <div id="btn_cancel" fxFlex="30">
                        <button type="reset" mat-raised-button color="primary">Annuler</button>
                    </div>
                </div>
            </div>
        </form>    
    </div>
</div>
