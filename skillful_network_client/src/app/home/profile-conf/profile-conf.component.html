<div class="gestionCard" fxFlexAlign="stretch">
    <div fxLayout.gt-sm="column" fxFlex="100" class="modifCard">
        <mat-card-header id="title">
            <mat-card-title fxLayoutAlign="center center" id="montitre">Profil</mat-card-title>
        </mat-card-header>

         <!-- ligne 0 debug
         <div style="width: 100%;" fxLayout.gt-sm="row" fxLayout="column" fxLayoutAlign="space-around start">
            <app-userlist></app-userlist>
        </div> -->
        <form [formGroup]="parentGroup" (submit)="onUpdateForm()" (reset)="onResetForm()">

            <div class="parent">
                <div class="div1"><app-user-conf [userInfoGroup]="parentGroup.get('formUserInfos')"></app-user-conf> </div>
                <div class="div2"><app-qualif-conf [qualifInfoGroup]="parentGroup.get('formQualInfos')" [userQualList]="userLogged.qualificationSet"></app-qualif-conf> </div>
                <div class="div3"><app-candidature></app-candidature> </div>
                <div class="div4"><app-skill-conf [skillInfoGroup]="parentGroup.get('formSkillInfos')" [userSkilList]="userLogged.skillSet"></app-skill-conf> </div>
                <div class="div5"> <app-simulation></app-simulation></div>
                <div class="div6"><app-subscript-conf [subscriptInfoGroup]="parentGroup.get('formSubscriptInfos')" [userSubscriptList]="userLogged.subscriptionSet"></app-subscript-conf> </div>
                <div class="div7"> <app-new-password></app-new-password></div>
                <div class="div8">
                    <div fxLayoutAlign="center center" novalidate>
                        <div class="btn-profil">
                            <button type="submit" class="btn-profil" mat-raised-button color="primary" [disabled]="parentGroup.invalid">Sauvegarder</button>
                        </div>
                        <div class="btn-profil" >
                            <button type="reset" class="btn-profil" mat-raised-button color="primary">Annuler</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>    
    </div>
</div>
