<div class="gestionCard" fxFlexAlign="stretch">
    <div fxLayout.gt-sm="column" fxFlex="100" class="modifCard">
        <mat-card-header id="title">
            <mat-card-title fxLayoutAlign="center center" id="montitre">Profil</mat-card-title>
        </mat-card-header>

         <!-- ligne 0 debug
         <div style="width: 100%;" fxLayout.gt-sm="row" fxLayout="column" fxLayoutAlign="space-around start">
            <app-userlist></app-userlist>
        </div> -->
        <form [formGroup]="parentGroup" (submit)="onUpdateForm()" (reset)="onResetForm()">
            <!-- ligne 1 -->
            <div style="width: 100%;" fxLayout.gt-sm="row" fxLayout="column" fxLayoutAlign="space-around start">
                <!-- colon 1 -->
                <div fxFlex="45">
                    <div><app-user-conf [userInfoGroup]="parentGroup.get('formUserInfos')"></app-user-conf></div>
                    <div><app-candidature></app-candidature></div>
                    <div class="padSim"><app-simulation></app-simulation></div>
                </div>
                <!-- colon 2 -->
                <div fxFlex="45">
                    <app-qualif-conf [qualifInfoGroup]="parentGroup.get('formQualInfos')" [userQualList]="userLogged.qualificationSet"></app-qualif-conf>                
                    <app-skill-conf [skillInfoGroup]="parentGroup.get('formSkillInfos')" [userSkilList]="userLogged.skillSet"></app-skill-conf>
                    <app-subscript-conf [subscriptInfoGroup]="parentGroup.get('formSubscriptInfos')" [userSubscriptList]="userLogged.subscriptionSet"></app-subscript-conf>
                    <app-new-password></app-new-password>
                    <div novalidate>
                        <mat-card class="boutCard mat-elevation-z4">
                            <div class="jarre">
                                <mat-card-content>
                                    <div>
                                        <button type="submit" class="btn-profil" mat-raised-button color="primary" [disabled]="parentGroup.invalid">Sauvegarder</button>
                                    </div>
                                    <div>
                                        <button type="reset" class="btn-profil" mat-raised-button color="warn">Annuler</button>
                                    </div>
                                </mat-card-content>
                            </div>
                        </mat-card>


                    </div>
                </div>
            </div>
        </form>    
    </div>
</div>
