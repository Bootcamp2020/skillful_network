<div class="card_dashboard mat-elevation-z4">
    <div class='row'>
        <mat-card class="slop-display-container" >
            <mat-card-header id="title">
                <mat-card-title id="title_police">Compétences </mat-card-title>
            </mat-card-header>
            <hr>
            <mat-chip-list >
                <mat-chip *ngFor="let post of listSkill" class="skill">{{post.name}}</mat-chip>
            </mat-chip-list>
        </mat-card>
    </div>
      
    <form [formGroup]="skillInfoGroup" (submit)="addSkill()" fxLayout="column" fxLayoutAlign="center center" novalidate>
        <div class='row'>
            <div class='column'>
                <mat-form-field>
                    <mat-label>Nouvelle compétence</mat-label>
                    <input formControlName="skillUnit" type="text"  matInput  [matAutocomplete]="auto" [formControl]="myControl" placeholder="compétence" class="form-control">
                    <mat-autocomplete #auto="matAutocomplete" >
                        <mat-option *ngIf="isLoading" class="is-loading"><mat-spinner diameter="20"></mat-spinner></mat-option>
                        <ng-container *ngIf="!isLoading">
                        <mat-option *ngFor="let skill of skills " [value]="skill">
                          {{skill}}
                        </mat-option>
                    </ng-container>
                      </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class='column' id="btn_ajouter" fxFlex="30">
                <button type="submit" mat-raised-button color="primary">Ajouter</button>
            </div>
        </div>
    </form>  
</div>
