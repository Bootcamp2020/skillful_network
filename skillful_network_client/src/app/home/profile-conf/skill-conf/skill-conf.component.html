<div class="card_profil mat-elevation-z4">
    <div class='row'>
        <mat-card class="slop-display-container" >
            <mat-card-header id="title">
                <mat-card-title id="title_police">Compétences </mat-card-title>
            </mat-card-header>
            <hr>
            <mat-chip-list >
                <mat-chip *ngFor="let post of listSkill" 
                [selectable]="selectable"
                [removable]="removable"
                (removed)="removeSkill(post)" 
                class="skill">
                {{post.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            </mat-chip-list>
        </mat-card>
    </div>
      
    <form [formGroup]="skillInfoGroup" (submit)="addSkill()" fxLayout="column" fxLayoutAlign="center center" novalidate>
        <div class='row'>
            <div class='column'>
                <div class="progressBarDiv"><mat-progress-bar *ngIf="isLoading" class="is-loading" mode="indeterminate"></mat-progress-bar></div>
                <mat-form-field>             
                    <mat-label>Nouvelle compétence</mat-label>            
                    <input formControlName="skillUnit" type="text"  matInput #skillInput = "matInput" [matAutocomplete]="auto" [formControl]="myControl" placeholder="compétence" class="form-control">
                    <mat-autocomplete #auto="matAutocomplete" >
                        <ng-container *ngIf="!isLoading">
                        <mat-option *ngFor="let skill of skills " [value]="skill">
                          {{skill}}
                        </mat-option>
                    </ng-container>
                      </mat-autocomplete>
                </mat-form-field>
            </div>
            <!-- <div>
                <h3>{{this.skillInfoGroup.value['skillSet']}}</h3>
            </div> -->
            <div class='column' id="btn_ajouter" fxFlex="30">
                <button type="submit" mat-raised-button color="primary" [disabled]="skillInput.focused &&  ( skillInfoGroup.invalid || !skillInfoGroup.value.skillUnit )">Ajouter</button>
            </div>
        </div>
    </form>  
</div>
