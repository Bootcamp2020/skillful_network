<div class="card_profil mat-elevation-z4" >
  <div class='row'>
    <mat-card class="slop-display-container">
        <mat-card-header id="title">
            <mat-card-title id="title_police">Données personnelles </mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content fxLayout="column" fxLayoutAlign="space-between start" class="tailleCard">
          <form [formGroup]="userInfoGroup"  novalidate >

            <mat-form-field class="tabelement">
              <mat-label>Nom</mat-label>
              <input formControlName="lastName" matInput placeholder="Votre nom" class="form-control">
              <mat-icon matSuffix>account_box</mat-icon>
            </mat-form-field>
        
            <mat-form-field class="tabelement">
              <mat-label>Prénom</mat-label>
              <input formControlName="firstName" matInput placeholder="Votre prénom" class="form-control">
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
        
            <mat-form-field class="tabelement">
              <mat-label>Date de Naissance</mat-label>
              <input [matDatepicker]="myDatepicker" formControlName="birthDate" matInput placeholder="Votre date de naissance" class="form-control">
              <mat-datepicker #myDatepicker></mat-datepicker>
              <mat-icon matSuffix>calendar_today</mat-icon>
              <!--<input formControlName="birthDate" matInput placeholder="Votre date de naissance" class="form-control">
              -->
            </mat-form-field>
        
            <mat-form-field class="tabelement">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput placeholder="Votre email" class="form-control">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
        
            <mat-form-field class="tabelement">
              <mat-label>Mobile</mat-label>
              <input formControlName="mobileNumber" matInput placeholder="Votre numéro de portable" class="form-control">
              <mat-icon matSuffix>local_phone</mat-icon>
            </mat-form-field>
        
            <mat-form-field class="tabelement">
              <mat-label>Objectif de carrière</mat-label>
              <input formControlName="careerGoal" matInput placeholder="Votre objectif de carrière" class="form-control">
              <mat-icon matSuffix>business_center</mat-icon>
            </mat-form-field>
        
          </form>
        </mat-card-content>
    </mat-card>
  </div>
</div>
