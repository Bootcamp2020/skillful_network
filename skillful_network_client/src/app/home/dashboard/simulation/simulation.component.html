
<div class="card_dashboard mat-elevation-z4">
    <mat-card >
        <mat-card-header id="title">
            <mat-card-title id="title_police">Simulation </mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content>
            <div fxLayoutAlign="center center">
                <div class="mat-elevation-z4 table-container">
                    <table mat-table [dataSource]="dataSource" matSort style="width: 100%">

                        <!-- Nb exercice Column -->
                        <ng-container matColumnDef="nbexercice">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nb d'exercices</th>
                            <td mat-cell *matCellDef="let post"> {{post.nbexercice}} </td>
                        </ng-container>
                        
                        <!-- Date simulation Column -->
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                            <td mat-cell *matCellDef="let post"> {{post.date |date: "dd/MM/yyyy"}} </td>
                        </ng-container>

                        <!-- Job goal Column -->
                        <ng-container matColumnDef="jobgoal">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ojectif professionnel</th>
                            <td mat-cell *matCellDef="let post"> {{post.careerGoal}} </td>
                        </ng-container>

                        <!-- Simulation detail Column -->
                        <ng-container matColumnDef="simdetail">
                            <th mat-header-cell *matHeaderCellDef> Détails</th>
                            <td mat-cell *matCellDef="let post"><a routerLink="{{'/home/simulation/' + post.id }}"><button mat-icon-button id="bouton-details-simulation" title="Détails de la simulation"><mat-icon>visibility</mat-icon></button></a></td> 
                        </ng-container>        

                         <!-- Reload Simulation Column -->
                         <ng-container matColumnDef="reloadsim">
                            <th mat-header-cell *matHeaderCellDef> Relancer</th>
                            <td mat-cell *matCellDef="let post"><a routerLink="{{'/home/simulation/' + post.id }}"><button mat-icon-button id="bouton-replay-simulation" title="Relancer la simulation"><mat-icon>repeat</mat-icon></button></a></td> 
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                   
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
