<div class="container_dashboard">
    <div  class="card_dashboard mat-elevation-z4">
        <mat-card>
            <mat-card-header id="title">
                <mat-card-title id="title_police">Profil</mat-card-title>
            </mat-card-header>
            <hr>
            <mat-card-content>
                <div class="parent" *ngIf="!loading">
                    <ng-container class="photoProfile" *ngIf="!user.photo; then logIn; else logOut">
                    </ng-container>

                    <ng-template #logIn>
                        <img  src='../../../../assets/pictures/iconeprofildefaut.jpg' >
                    </ng-template>

                    <ng-template #logOut>
                        <img  [src]="image_user" >
                    </ng-template>
                    <div class="detail">
                        <ul>

                            <li> Nom : {{user.firstName}} </li>
                            <li> Prénom : {{user.firstName}} </li>
                            <li> Date de Naissance : {{user.birthDate | date:'dd / MM / yyyy'}} </li>
                            <li> Email : {{user.email}}</li>
                            <li> Numéro de téléphone : {{user.mobileNumber}}</li>
                            <li> Statut : {{statusUser}}</li>
                        </ul>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
