<div class="card_dashboard mat-elevation-z4">
    <mat-card >
        <mat-card-content>
            <div *ngFor="let post of listPosts">
            <div fxLayout="row">
                <mat-checkbox [(ngModel)]="agree"></mat-checkbox><p>En candidatant à cette offre, vous acceptez de candidater et de suivre la formation "{{post.nomFormation}}" d'une durée de {{post.duree}} heure(s).</p>
            </div>
            <div class="boutonCandidater">
                <button [disabled]="!agree" type="submit" mat-raised-button color="primary">Candidater !</button>
            </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
