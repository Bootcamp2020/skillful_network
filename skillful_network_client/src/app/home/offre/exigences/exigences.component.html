<div class="card_dashboard mat-elevation-z4">
    <mat-card >
        <mat-card-header  id="title">
            <mat-card-title  id="title_police">Exigences</mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content>
            <div *ngFor="let post of listPosts">
                <P>Niveau minimum: {{post.niveau}}</P>
                <p>Environement technologique: {{post.environement}}</p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
