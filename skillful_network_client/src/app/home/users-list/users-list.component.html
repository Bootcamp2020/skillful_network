
<div class ="user-list" class = "mat-elevation-z8">
    <mat-card>

        <mat-card-header id="title">
            <mat-card-title id="title_police">Liste des utilisateurs</mat-card-title>
        </mat-card-header>

        <div class="recherche" *ngIf="!isLoading">
            <div >
                <form class="formulaire" (ngsubmit)="onSearchByFirstNameOrLastName(f)" #f="ngForm">
                    <div fxLayout="row " >
                        <mat-icon (click)="onSearchByFirstNameOrLastName(f)" class="cursor">search</mat-icon>
                        <div class="input "><input (keydown)="onSearchByFirstNameOrLastName(f)" placeholder="Recherche... " name="keyword" ngModel> </div>
                        <p>nombre d'entité par page</p>
                        <div class="input "><input name="size" ngModel value=10> </div>
                        <p>numéro de page</p>
                        <div class="input "><input name="page" ngModel value=1> </div>
                    </div>
                </form>
            </div>
        </div>

        <hr>
     
        <mat-card-content *ngIf="!isLoading">
            <div fxLayoutAlign="center center">
                <div class="mat-elevation-z3 table-container">
                    <table mat-table  #table [dataSource]="dataSource" matSort >

                    <!-- Name Column -->

                        <ng-container matColumnDef="firstName">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </mat-header-cell>
                            <mat-cell *matCellDef="let user"> {{user.firstName}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="lastName">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Nom </mat-header-cell>
                            <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="birthDate">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Date de naissance </mat-header-cell>
                            <mat-cell *matCellDef="let user"> {{user.birthDate | date: "dd/MM/yyyy"}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="details">

                            <mat-header-cell *matHeaderCellDef> Details </mat-header-cell>
                            <mat-cell *matCellDef="let user"> <a [routerLink]="['/home/user/'+user.id]" ><mat-icon >visibility</mat-icon> </a></mat-cell>

                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> 
                    </table>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    
</div>
<div class="progressBarDiv" *ngIf="isLoading" ><mat-progress-spinner class="is-loading" mode="indeterminate"></mat-progress-spinner></div>
