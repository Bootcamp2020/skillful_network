<div class="formation-list-container">
    <mat-card>
        <mat-card-header id="title">
            <mat-card-title id="title_police">Offres de formation</mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content>
            <div fxLayoutAlign="center center">
                <div class="mat-elevation-z3 table-container">
                    <table mat-table [dataSource]="dataSource" matSort style="width: 100%">

                        <!-- Nom Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        
                        <ng-container matColumnDef="organisation">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Organisation</th>
                            <td mat-cell *matCellDef="let element"> {{element.organisation}} </td>
                        </ng-container>

                    
                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                            <td mat-cell *matCellDef="let element">{{element.description}}</td>
                        </ng-container>

                       
                        <ng-container matColumnDef="financer">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Financer</th>
                            <td mat-cell *matCellDef="let element"> {{element.financer}}</td>
                        </ng-container>

                      
                        <ng-container matColumnDef="dateBeg">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date du début</th>
                            <td mat-cell *matCellDef="let element"> {{element.dateBeg| date: 'dd-MM-yyyy' }} </td>
                        </ng-container>
                          
                          <ng-container matColumnDef="dateEnd">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>date fin</th>
                            <td mat-cell *matCellDef="let element"> {{element.dateEnd| date: 'dd-MM-yyyy' }} </td>
                        </ng-container>
                         
                         <ng-container matColumnDef="durationHours">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>durée</th>
                            <td mat-cell *matCellDef="let element"> {{element.durationHours}} </td>
                        </ng-container>
                        

                        <!-- Plus d'info Column -->
                        <ng-container matColumnDef="plus_info">
                            <th mat-header-cell *matHeaderCellDef> Détails</th>
                            <td mat-cell *matCellDef="let element"> <a routerLink="{{'/home/offre/' + element.id }}" title="Plus d'info">Détails</a> </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
