spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/mybasedev?zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# désactivation de la sécurité :
spring.profiles.include=roleAuthSecurityDisabled
api.security.httpPatternMatcher.disabled=true

spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow

